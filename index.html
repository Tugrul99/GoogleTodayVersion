<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav>
        <div class="navbar">
            <ul class="navul">
                <li>Gmail</li>
                <li>Görseller</li>
                <li><img style="width: 15px;" src="./img/appsbutton.svg" alt=""></li>
                <li><img style="width: 30px; border-radius: 50px;" src="./img/unnamed.jpg" alt=""></li>
            </ul>

        </div>



    </nav>

    <div class="container">

        <div class="google-content">
            <div>
                <img class="googlephoto" src="./img/googlelogo_color_272x92dp.png" alt="">

            </div>

            <div>
                <div class="logos">
                    <img class="voice logo" src="img/voicelogo.png" alt="">
                    <img class="search logo" src="./img/search-icon.png" alt="">
                    <img class="photo logo" src="./3.JPG">
                    <img class="keyboard logo" src="./1.JPG" alt="">

                </div>


                <input class="google-input logo" type="text"><br>
                <div class="buttons">
                    <button class="button1">Google'da Ara</button>
                    <button class="button2">Kendimi Şanslı Hissediyorum</button>
                </div>

                <span>Google için kullanabileceğiniz diğer diller :</span>
                <a href="">Azərbaycan dili </a>
                <a href="">русский</a>


            </div>




        </div>


    </div>

    <footer>
        <div class="fotir">
            <div >
                <ul class="footerul">
                    <li>Hakkında</li>
                    <li>Reklam</li>
                    <li>İşletme</li>
                    <li>Arama nasıl çalışır</li>
                </ul>
            </div>
            <div>
                <ul class="footerul">
                    <li>Gizlilik</li>
                    <li>Şartlar</li>
                    <li>Ayarlar</li>
                </ul>
            </div>
        </div>

    </footer>
